<form action="/inventory/upload" method="post" enctype="multipart/form-data">
  <input type="text" name="name" />
  <input type="file" name="photo" />
  <button type="submit">Submit</button>
</form>
<div class="container">
  <div class="row ">
    <div class="col s12 m12">
      <div class="card center align add-item-form">
        <div class="col s12 m12">
          <h2 class="header center red-text ">Fill out the form to add a new product</h2>
          <hr>
          <br>


          <div class="container">
            <div class="row">
              <form class="col s10 m10">
                <div class="input-field col s6">
                  <input id="name" type="text" >
                  <label for="name">Name </label>
                </div>
                <div class="input-field col s6">
                  <input id="price" type="text" >
                  <label for="price">Price</label>
                </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="input-field col s12">
                <input id="description" >
                <label for="description">Description</label>
              </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <form class="col s10 m10">
                <div class="input-field col s6">
                  <input type="text" class="validate">
                  <label for="password">Quantity </label>
                </div>
                <div class="input-field col s6">
                  <input id="photo" type="file">
                  <label for="photo"></label>
                </div>

            </div>
          </div>


          <div class="center">
            <a class="waves-effect submit waves-light btn-small red place-order">Submit</a>
            <br><br>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
